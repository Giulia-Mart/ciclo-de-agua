<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória - Ciclo da Água</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Jogo da Memória: Ciclo da Água</h1>
        <p class="subtitle">Encontre os pares e aprenda as etapas do ciclo da água.</p>
    </header>

    <section class="hud">
        <div class="stat"><span class="label">Tempo:</span> <span id="time">00:00</span></div>
        <div class="stat"><span class="label">Movimentos:</span> <span id="moves">0</span></div>
        <div class="stat"><span class="label">Pares:</span> <span id="matches">0/8</span></div>
        <div class="actions">
            <button id="restart" class="btn">Reiniciar</button>
        </div>
    </section>

    <main>
        <div id="memory-game" class="grid" data-game="ciclo-agua" aria-label="Grade de cartas do jogo da memória"></div>
    </main>

    <div id="toast" class="toast" aria-live="polite" aria-atomic="true" hidden></div>

    <footer class="footer">
        <small>Dica: toque em duas cartas para formar um par. Complete todos os pares para vencer!</small>
    </footer>

    <script src="script.js"></script>
</body>
</html>
